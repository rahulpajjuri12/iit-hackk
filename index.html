<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Finder</title>
    <style>
        /* Reset and Base Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 1.8em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-container input {
            width: 70%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        .search-container button {
            padding: 15px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-container button:hover {
            background-color: #45a049;
        }

        /* Bus List Display */
        #bus-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bus-item {
            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .bus-item:hover {
            background-color: #d0e6d3;
        }
        .bus-item span {
            font-size: 1em;
        }
        .bus-number {
            background-color: #388e3c;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bus Route Finder</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter bus stop name..." />
            <button onclick="searchBus()">Search</button>
        </div>
        <div id="bus-list">
            <!-- Search results will be shown here -->
        </div>
    </div>
    <script>
        const routes = [
            {
                busNumber: 219,
                stops: [
                    "Medchal", "CMR College of Engineering and Technology", "Pochampally",
                    "Malla Reddy Engineering College", "Bommidala", "Kompally Bus Stop",
                    "Suchitra Bus Stop", "Military Dairy Farm", "Old Bowenpally Bus Stop",
                    "New Bowenpally Bus Stop", "Chinnathokata", "Tadbund Bus Stop",
                    "Paradise Bus Stop", "Patny", "Clock Tower", "Secunderabad Junction"
                ]
            },
            {
                busNumber: 226,
                stops: [
                    "Secunderabad Junction", "Clock Tower", "Patny", "JBS Bus Stop",
                    "Tadbund Bus Stop", "Chinnathokata", "New Bowenpally Bus Stop", "Ferozeguda",
                    "Shobana", "Balanagar Bus Stop", "Kukatpally Bus Stop", "Prashanthi Nagar",
                    "Sumithra Nagar", "KPHB Colony Bus Stop", "JNTU (Kukatpally) Bus Stop",
                    "Vasanth Nagar Bus Stop", "Nizampet", "Hydernagar", "Miyapur X Roads",
                    "Miyapur Bus Stop", "Deepthisree", "Huda Colony (Lingampalli)", "Gangaram",
                    "Chanda Nagar", "Lingampally Bus Stop", "BHEL Hospital", "BHEL",
                    "RC Puram Mandal Office", "Patancheru Bus Stop"
                ]
            },
            {
                busNumber: 272,
                stops: [
                    "Bowrampet", "Gandi Maisamma", "Jeedimetla Bus Stop", "BN Reddy Nagar Bus Stop",
                    "JBS Bus Stop", "Patny", "Sangeeth", "Secunderabad Junction"
                ]
            }
        ];

        function searchBus() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const busList = document.getElementById('bus-list');
            busList.innerHTML = ''; // Clear previous results

            let found = false;
            routes.forEach(route => {
                route.stops.forEach(stop => {
                    if (stop.toLowerCase().includes(searchInput)) {
                        const busItem = document.createElement('div');
                        busItem.classList.add('bus-item');
                        busItem.innerHTML = `<span>${stop}</span> <span class="bus-number">Bus No: ${route.busNumber}</span>`;
                        busList.appendChild(busItem);
                        found = true;
                    }
                });
            });

            if (!found) {
                const noResult = document.createElement('div');
                noResult.classList.add('bus-item');
                noResult.textContent = 'No matching bus stops found.';
                busList.appendChild(noResult);
            }
        }
    </script>
</body>
</html>
